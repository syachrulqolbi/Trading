name: Run Overview Script Daily

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:     # Manual trigger option

jobs:
  run-overview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install -r requirements.txt || echo "requirements.txt not found, skipping"

      - name: Run overview.py
        run: python overview.py

      - name: Commit and Push Plot Results
        env:
          GH_PAT: ${{ secrets.CREDENTIAL_GITHUB }}
        run: |
          git config user.name "syachrulqolbi"
          git config user.email "syachrulqolbinursepti@gmail.com"
          git add plots/
          git commit -m "Update plots from daily run $(date)" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
      